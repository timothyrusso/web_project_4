<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta property="og:image" content="<%=require('./images/car-forest.png')%>" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Around the US</title>
</head>

<body class="page">
  <div class="content">
    <header class="header">
      <img src="<%=require('./images/logo.svg')%>" alt="Logo representing the Around the US project" class="logo">
    </header>

    <main class="main">
      <section class="profile">
        <div class="profile__image-wrapper">
          <img src="#" alt="Avatar of the page profile" class="profile__image">
          <button aria-label="Edit" type="button" class="profile-image-button"></button>
        </div>
        <div class="profile__wrapper">
          <h1 class="profile__name"></h1>
          <button aria-label="Edit" type="button" class="edit-button"></button>
          <p class="profile__about-me"></p>
        </div>
        <button aria-label="Add" type="button" class="add-button"></button>
      </section>

      <section class="gallery">
        <ul class="cards-grid"></ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">Â© 2021 Timothy Russo - Around The U.S.</p>
    </footer>

    <!-- This is the edit profile popup -->

    <div class="popup popup_type_edit">
      <div class="popup__container">
        <form action="#" class="popup__form" name="myForm">
          <button aria-label="Close" type="button" class="close-button"></button>
          <h2 class="popup__title">Edit profile</h2>
          <input type="text" id="name-input" name="name" class="popup__input popup__input_field_name" required
            minlength="2" maxlength="40">
          <span id="name-input-error"></span>
          <input type="text" id="aboutMe-input" name="aboutMe" class="popup__input popup__input_field_about-me" required
            minlength="2" maxlength="200">
          <span id="aboutMe-input-error"></span>
          <button type="submit" class="submit-button popup__button">Save</button>
        </form>
      </div>
    </div>

    <!-- This is the add cards popup -->

    <div class="popup popup_type_add">
      <div class="popup__container">
        <form action="#" class="popup__form" name="myFormAdd">
          <button aria-label="Close" type="button" class="close-button"></button>
          <h2 class="popup__title">New place</h2>
          <input type="text" id="title-input" name="title" class="popup__input popup__input_field_title"
            placeholder="Title" required minlength="1" maxlength="30">
          <span id="title-input-error"></span>
          <input type="url" id="link-input" name="link" class="popup__input popup__input_field_link"
            placeholder="Image link" required>
          <span id="link-input-error"></span>
          <button type="submit" class="submit-button popup__button">Create</button>
        </form>
      </div>
    </div>

    <!-- This is the image preview popup -->

    <div class="popup popup_type_preview">
      <div class="popup__container popup__container_type_preview">
        <button aria-label="Close" type="button" class="close-button"></button>
        <img class="popup__preview-image" src="#" alt="#">
        <figcaption class="popup__caption"></figcaption>
      </div>
    </div>

    <!-- This is the profile edit image popup -->

    <div class="popup popup_type_profile-image">
      <div class="popup__container">
        <form action="#" class="popup__form" name="myFormImage">
          <button aria-label="Close" type="button" class="close-button"></button>
          <h2 class="popup__title">Change profile picture</h2>
          <input type="url" id="image-link-input" name="link" class="popup__input popup__input_image_link"
            placeholder="Image link" required>
          <span id="image-link-input-error"></span>
          <button type="submit" class="submit-button popup__button">Create</button>
        </form>
      </div>
    </div>

    <!-- This is the delete card popup -->

    <div class="popup popup_type_delete-card">
      <div class="popup__container">
        <form action="#" class="popup__form" name="myFormDelete">
          <button aria-label="Close" type="button" class="close-button"></button>
          <h2 class="popup__title popup__title_type_delete-card">Are you sure?</h2>
          <button type="submit" class="submit-button submit-button_type_delete-card popup__button">Yes</button>
        </form>
      </div>
    </div>

  </div>

  <!-- This is the template of the places cards -->

  <template id="card-template">
    <li class="card">
      <button aria-label="Delete" type="button" class="card__delete"></button>
      <div class="card__image"></div>
      <div class="card__content">
        <h2 class="card__title"></h2>
        <div class="card__like-wrapper">
          <button aria-label="Like" type="button" class="card__like"></button>
          <p class="card__like-counter"></p>
        </div>
      </div>
    </li>
  </template>

</body>

</html>
