<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="./vendor/normalize.css">
  <link rel="stylesheet" href="style.css">
  <title>Around the US</title>
</head>

<body>
  <div class="page">
    <div class="content">
      <header class="header">
        <img src="./images/logo.svg" alt="Logo representing the Around the US project" class="logo">
      </header>

      <main class="main">
        <section class="profile">
          <img src="./images/avatar.jpg" alt="Avatar of the page profile" class="profile__image">
          <div class="profile__wrapper">
            <h1 class="profile__name">Timothy Russo</h1>
            <button class="edit-button"></button>
            <p class="profile__about-me">Explorer</p>
          </div>
          <button class="add-button"></button>
        </section>
        <!-- INSERIRE IMMAGINI, TITOLI E ALT -->
        <section class="gallery">
          <ul class="elements-grid">
            <li class="card">
              <img src="./images/test.png" alt="" class="card__image">
              <div class="card__content">
                <h2 class="card__title">New York</h2>
                <button class="card__like"></button>
              </div>
            </li>
            <li class="card">
              <img src="./images/venice.png" alt="" class="card__image">
              <div class="card__content">
                <h2 class="card__title">Venice</h2>
                <button class="card__like"></button>
              </div>
            </li>
            <li class="card">
              <img src="./images/london.png" alt="" class="card__image">
              <div class="card__content">
                <h2 class="card__title">London</h2>
                <button class="card__like"></button>
              </div>
            </li>
            <li class="card">
              <img src="./images/test.png" alt="" class="card__image">
              <div class="card__content">
                <h2 class="card__title">Yosemite Valley</h2>
                <button class="card__like"></button>
              </div>
            </li>
            <li class="card">
              <img src="./images/test.png" alt="" class="card__image">
              <div class="card__content">
                <h2 class="card__title">Yosemite Valley</h2>
                <button class="card__like"></button>
              </div>
            </li>
            <li class="card">
              <img src="./images/test.png" alt="" class="card__image">
              <div class="card__content">
                <h2 class="card__title">Yosemite Valley</h2>
                <button class="card__like"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">Â© 2021 Around The U.S.</p>
      </footer>

      <div class="popup">
        <div class="popup__container">
          <button class="close-button">
          </button>
          <form action="" class="form">
            <h2 class="popup__title">Edit profile</h2>
            <input type="text" id="name" name="name" value="Timothy Russo" class="popup__name">
            <input type="text" id="aboutMe" name="aboutMe" value="Explorer" class="popup__about-me">
            <button type="submit" class="submit-button">Save</button>
          </form>
        </div>
      </div>

    </div>
  </div>

  <script src="script.js"></script>

</body>

</html>
