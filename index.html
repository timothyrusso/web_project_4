<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Around the US</title>
</head>

<body class="page">
  <div class="content">
    <header class="header">
      <img src="./images/logo.svg" alt="Logo representing the Around the US project" class="logo">
    </header>

    <main class="main">
      <section class="profile">
        <img src="./images/avatar.jpg" alt="Avatar of the page profile" class="profile__image">
        <div class="profile__wrapper">
          <h1 class="profile__name">Timothy Russo</h1>
          <button aria-label="Edit" type="button" class="edit-button"></button>
          <p class="profile__about-me">Explorer</p>
        </div>
        <button aria-label="Add" type="button" class="add-button"></button>
      </section>

      <section class="gallery">
        <ul class="cards-grid"></ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">Â© 2021 Timothy Russo - Around The U.S.</p>
    </footer>

    <!-- This is the edit profile popup -->

    <div class="popup popup_type_edit">
      <div class="popup__container">
        <form action="#" class="popup__form" name="myForm">
          <button aria-label="Close" type="button" class="close-button"></button>
          <h2 class="popup__title">Edit profile</h2>
          <input type="text" id="name" name="name" value="Timothy Russo" class="popup__input popup__input_field_name">
          <input type="text" id="aboutMe" name="aboutMe" value="Explorer"
            class="popup__input popup__input_field_about-me">
          <button type="submit" class="submit-button">Save</button>
        </form>
      </div>
    </div>

    <!-- This is the add cards popup -->

    <div class="popup popup_type_add">
      <div class="popup__container">
        <form action="#" class="popup__form" name="myForm">
          <button aria-label="Close" type="button" class="close-button"></button>
          <h2 class="popup__title">New place</h2>
          <input type="text" id="title" name="title" class="popup__input popup__input_field_title" placeholder="Title">
          <input type="url" id="link" name="link" class="popup__input popup__input_field_link"
            placeholder="Image link">
          <button type="submit" class="submit-button">Create</button>
        </form>
      </div>
    </div>

    <!-- This is the image preview popup -->

    <div class="popup popup_type_preview">
      <div class="popup__container popup__container_type_preview">
        <button aria-label="Close" type="button" class="close-button"></button>
        <img class="popup__preview-image" src="#" alt="">
        <figcaption class="popup__caption"></figcaption>
      </div>
    </div>

  </div>

  <!-- This is the template of the places cards -->

  <template id="card-template">
    <li class="card">
      <button aria-label="Delete" type="button" class="card__delete"></button>
      <div class="card__image"></div>
      <div class="card__content">
        <h2 class="card__title"></h2>
        <button aria-label="Like" type="button" class="card__like"></button>
      </div>
    </li>
  </template>

  <script src="script.js"></script>

</body>

</html>
