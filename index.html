<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="style.css">
  <title>Around the US</title>
</head>

<body>
  <div class="page">
    <div class="content">
      <header class="header">
        <img src="./images/logo.svg" alt="Logo representing the Around the US project" class="logo">

      <main class="main">
        <section class="profile">
          <img src="" alt="">
          <div class="profile-info"></div>
          <button class="add-button"></button>
        </section>
        <section class="gallery">
          <ul class="elements-grid">
            <li><img src="" alt="" class="elements-grid__item"></li>
            <li><img src="" alt="" class="elements-grid__item"></li>
            <li><img src="" alt="" class="elements-grid__item"></li>
            <li><img src="" alt="" class="elements-grid__item"></li>
            <li><img src="" alt="" class="elements-grid__item"></li>
            <li><img src="" alt="" class="elements-grid__item"></li>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright"></p>
      </footer>
    </div>
  </div>

</body>

</html>
