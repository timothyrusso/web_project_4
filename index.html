<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="style.css">
  <title>Around the US</title>
</head>

<body>
  <div class="page">
    <div class="content">
      <header class="header">
        <img src="./images/logo.svg" alt="Logo representing the Around the US project" class="logo">
      </header>

      <main class="main">
        <section class="profile">
          <img src="./images/avatar.jpg" alt="Avatar of the page profile" class="profile__image">
          <div class="profile__wrapper">
            <h1 class="profile__name">Timothy Russo</h1>
            <button class="edit-button">
              <!-- INSERIRE ALT -->
              <img src="./images/edit-button.svg" alt="">
            </button>
            <p class="profile__role">Explorer</p>
          </div>
          <button class="add-button">
            <!-- INSERIRE ALT -->
            <img src="./images/add.svg" alt="">
          </button>
        </section>

        <section class="gallery">
          <ul class="elements-grid">
            <li><img src="" alt="" class="elements-grid__item"></li>
            <li><img src="" alt="" class="elements-grid__item"></li>
            <li><img src="" alt="" class="elements-grid__item"></li>
            <li><img src="" alt="" class="elements-grid__item"></li>
            <li><img src="" alt="" class="elements-grid__item"></li>
            <li><img src="" alt="" class="elements-grid__item"></li>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright"></p>
      </footer>
    </div>
  </div>

</body>

</html>
